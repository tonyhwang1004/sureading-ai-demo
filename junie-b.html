<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>👧 Junie B. Jones - Sue Reading Academy</title>
   <style>
       body {
           font-family: 'Segoe UI', sans-serif;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           margin: 0;
           color: white;
       }
       .redirect-card {
           background: white;
           color: #333;
           padding: 40px;
           border-radius: 20px;
           text-align: center;
           box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
           max-width: 500px;
       }
       .spinner {
           width: 50px;
           height: 50px;
           border: 4px solid #f3f3f3;
           border-top: 4px solid #667eea;
           border-radius: 50%;
           animation: spin 1s linear infinite;
           margin: 20px auto;
       }
       @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
       }
       .btn {
           background: #667eea;
           color: white;
           padding: 12px 24px;
           border: none;
           border-radius: 8px;
           text-decoration: none;
           display: inline-block;
           margin: 10px;
           font-weight: bold;
           cursor: pointer;
       }
       .btn:hover {
           background: #5a67d8;
       }
   </style>
</head>
<body>
   <div class="redirect-card">
       <h1>👧 Junie B. Jones</h1>
       <h2>🏫 Sue Reading Academy</h2>
       <div class="spinner"></div>
       <p><strong>Level 3 영어 도서</strong></p>
       <p>Junie B. Jones 문제 풀이 페이지로 이동 중...</p>
       <div id="countdown">3초 후 자동 이동</div>
       
       <div style="margin-top: 30px;">
           <button class="btn" onclick="goToQuiz()">🎯 지금 바로 시작</button>
           <a href="books.html" class="btn" style="background: #6c757d;">📚 다른 책 선택</a>
       </div>
       
       <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
           <strong>🔗 고유 링크:</strong><br>
           <code>https://tonyhwang1004.github.io/junie-b</code>
       </div>
   </div>

   <script>
       let countdown = 3;
       
       function updateCountdown() {
           document.getElementById('countdown').textContent = countdown + '초 후 자동 이동';
           countdown--;
           
           if (countdown < 0) {
               goToQuiz();
           }
       }
       
       function goToQuiz() {
           window.location.href = 'quiz.html?book=JB001&slug=junie-b&level=3';
       }
       
       // 1초마다 카운트다운 업데이트
       setInterval(updateCountdown, 1000);
       
       console.log('👧 Junie B. Jones 고유 링크 페이지 로드됨');
   </script>
</body>
</html>
