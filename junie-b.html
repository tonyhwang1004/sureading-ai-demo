<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👧 Junie B. Jones Level Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .btn {
            background: #FF69B4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>👧 Junie B. Jones</h1>
        <h2>🏫 Sue Reading Academy Level Test</h2>
        <p><strong>Level 3 영어 레벨테스트</strong></p>
        <p>완전한 60문제로 실력을 정확히 진단합니다</p>
        
        <div style="margin-top: 30px;">
            <button class="btn" onclick="startTest()">🎯 60문제 테스트 시작</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
            <p>📋 60문제 | ⏱️ 90분 | 📊 실시간 분석</p>
            <p>✅ 정답 확인 | ➡️ 순차 진행 | 📈 Chapter별 진도</p>
        </div>
    </div>

    <script>
        function startTest() {
            window.location.href = 'level-test-execute.html';
        }
    </script>
</body>
</html>
