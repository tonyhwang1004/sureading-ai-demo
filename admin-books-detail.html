<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 - 수리딩어학원</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px 0;
            z-index: 1000;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 30px;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            padding: 0 20px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .nav-menu a:hover, .nav-menu a.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .nav-menu .icon {
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .books-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .book-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .book-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .level-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .difficulty-badge {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .qr-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
        }

        .qr-info {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .book-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .action-btn.delete {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00C851, #007E33);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff4444, #cc0000);
        }
    </style>
    <!-- SureReading 모듈화 번들 -->
    <script src="static/js/books-bundle.js"></script>
    <script src="static/js/admin-integration.js"></script>
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="logo-section">
            <h1>수리딩어학원</h1>
            <p>관리자 시스템</p>
        </div>
        
        <ul class="nav-menu">
            <li><a href="/admin"><span class="icon">📊</span>대시보드</a></li>
            <li><a href="/admin/students"><span class="icon">👥</span>학생 관리</a></li>
            <li><a href="/admin/books" class="active"><span class="icon">📚</span>도서 관리</a></li>
            <li><a href="/admin/analytics"><span class="icon">📈</span>학습 분석</a></li>
            <li><a href="/"><span class="icon">🏠</span>홈페이지로</a></li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="header">
            <h2>📚 도서 관리</h2>
            <button class="btn" onclick="openAddModal()">
                <span>➕</span>새 도서 추가
            </button>
        </div>

        <!-- 통계 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📚</div>
                <div class="stat-value" id="total-books">-</div>
                <div class="stat-label">전체 도서</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-value" id="avg-level">-</div>
                <div class="stat-label">평균 레벨</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">❓</div>
                <div class="stat-value" id="total-questions">-</div>
                <div class="stat-label">전체 문제</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📱</div>
                <div class="stat-value" id="qr-codes">-</div>
                <div class="stat-label">QR코드</div>
            </div>
        </div>

        <!-- 도서 목록 -->
        <div class="books-section">
            <h3>📖 도서 목록 (<span id="book-count">0</span>권)</h3>
            <div class="books-grid" id="books-grid"></div>
        </div>
    </div>

    <!-- 도서 추가 모달 -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">새 도서 추가</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="book-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>제목 *</label>
                        <input type="text" id="book-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>저자 *</label>
                        <input type="text" id="book-author" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>레벨 *</label>
                        <select id="book-level" class="form-control" required>
                            <option value="">선택하세요</option>
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                            <option value="5">Level 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>난이도 *</label>
                        <select id="book-difficulty" class="form-control" required>
                            <option value="">선택하세요</option>
                            <option value="초급">초급</option>
                            <option value="중급">중급</option>
                            <option value="고급">고급</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>총 챕터 수 *</label>
                        <input type="number" id="book-chapters" class="form-control" min="1" max="50" required>
                    </div>
                    <div class="form-group">
                        <label>예상 시간</label>
                        <input type="text" id="book-time" class="form-control" placeholder="예: 45분">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let booksData = [];
        let editingId = null;

        // 페이지 로드
        window.addEventListener('load', loadBooks);

        // 도서 데이터 로드
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const data = await response.json();
                booksData = data.books || [];
                renderBooks();
                updateStats();
            } catch (error) {
                showNotification('데이터 로드 실패', 'error');
            }
        }

        // 도서 렌더링
        function renderBooks() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';

            if (booksData.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">등록된 도서가 없습니다.</div>';
                return;
            }

            booksData.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover">📖</div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-meta">
                        <span class="level-badge">Level ${book.level}</span>
                        <span class="difficulty-badge">${book.difficulty}</span>
                    </div>
                    <div class="qr-section">
                        <div class="qr-code">📱</div>
                        <div class="qr-info">QR: ${book.qr_code}</div>
                    </div>
                    <div class="book-actions">
                        <button class="action-btn edit" onclick="editBook(${book.id})">✏️ 편집</button>
                        <button class="action-btn delete" onclick="deleteBook(${book.id})">🗑️ 삭제</button>
                    </div>
                `;
                grid.appendChild(bookCard);
            });

            document.getElementById('book-count').textContent = booksData.length;
        }

        // 통계 업데이트
        function updateStats() {
            const total = booksData.length;
            const avgLevel = total > 0 ? (booksData.reduce((sum, b) => sum + b.level, 0) / total).toFixed(1) : 0;
            
            document.getElementById('total-books').textContent = total;
            document.getElementById('avg-level').textContent = avgLevel;
            document.getElementById('total-questions').textContent = '27'; // 임시값
            document.getElementById('qr-codes').textContent = total;
        }

        // 모달 열기
        function openAddModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = '새 도서 추가';
            document.getElementById('book-form').reset();
            document.getElementById('book-modal').classList.add('show');
        }

        // 도서 편집
        function editBook(bookId) {
            const book = booksData.find(b => b.id === bookId);
            if (!book) return;

            editingId = bookId;
            document.getElementById('modal-title').textContent = '도서 수정';
            document.getElementById('book-title').value = book.title;
            document.getElementById('book-author').value = book.author;
            document.getElementById('book-level').value = book.level;
            document.getElementById('book-difficulty').value = book.difficulty;
            document.getElementById('book-chapters').value = book.total_chapters;
            document.getElementById('book-time').value = book.reading_time || '';
            
            document.getElementById('book-modal').classList.add('show');
        }

        // 도서 삭제
        function deleteBook(bookId) {
            const book = booksData.find(b => b.id === bookId);
            if (!book || !confirm(`'${book.title}' 도서를 삭제하시겠습니까?`)) return;

            booksData = booksData.filter(b => b.id !== bookId);
            renderBooks();
            updateStats();
            showNotification('도서가 삭제되었습니다');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('book-modal').classList.remove('show');
        }

        // 폼 제출
        document.getElementById('book-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                level: parseInt(document.getElementById('book-level').value),
                difficulty: document.getElementById('book-difficulty').value,
                total_chapters: parseInt(document.getElementById('book-chapters').value),
                reading_time: document.getElementById('book-time').value
            };

            if (editingId) {
                const book = booksData.find(b => b.id === editingId);
                Object.assign(book, formData);
                showNotification('도서가 수정되었습니다');
            } else {
                const newBook = {
                    id: Math.max(...booksData.map(b => b.id), 0) + 1,
                    qr_code: `BK${String(Math.max(...booksData.map(b => b.id), 0) + 1).padStart(3, '0')}`,
                    audio_url: '',
                    cover_image: '',
                    description: '',
                    ...formData
                };
                booksData.push(newBook);
                showNotification('새 도서가 추가되었습니다');
            }

            renderBooks();
            updateStats();
            closeModal();
        });

        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('book-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
