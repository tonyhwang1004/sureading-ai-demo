            question.options.forEach((option, optIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(optIndex);

                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                    <div class="option-text">${option}</div>
                `;

                optionsContainer.appendChild(optionDiv);
            });

            // ì •ë‹µ ì„¹ì…˜ ìˆ¨ê¸°ê¸°
            document.getElementById('answer-section').classList.remove('show');

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateButtonStates();

            // í†µê³„ ì—…ë°ì´íŠ¸
            updateStats();

            // ì´ì „ ë‹µë³€ ë³µì›
            if (userAnswers[index] !== undefined) {
                restoreAnswer(userAnswers[index]);
            }
        }

        // ì„ íƒì§€ ì„ íƒ
        function selectOption(optionIndex) {
            if (answerChecked) return;

            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

            // ìƒˆ ì„ íƒ ì ìš©
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');

            // ë‹µë³€ ì €ì¥
            userAnswers[currentQuestionIndex] = optionIndex;

            // í†µê³„ ì—…ë°ì´íŠ¸
            updateStats();

            // ì •ë‹µ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('check-btn').disabled = false;
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer() {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert('ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            answerChecked = true;
            const question = allQuestions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const isCorrect = userAnswer === question.correct;

            // ì„ íƒì§€ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null; // í´ë¦­ ë¹„í™œì„±í™”
                
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && !isCorrect) {
                    option.classList.add('wrong');
                }
            });

            // ì •ë‹µ í”¼ë“œë°± í‘œì‹œ
            showAnswerFeedback(isCorrect, question);

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateButtonStates();
        }

        // ì •ë‹µ í”¼ë“œë°± í‘œì‹œ
        function showAnswerFeedback(isCorrect, question) {
            const answerSection = document.getElementById('answer-section');
            const feedback = document.getElementById('answer-feedback');
            
            feedback.innerHTML = `
                <div class="feedback-icon ${isCorrect ? 'correct-icon' : 'wrong-icon'}">
                    ${isCorrect ? 'âœ“' : 'âœ—'}
                </div>
                <div style="flex: 1;">
                    <strong>${isCorrect ? 'ì •ë‹µì…ë‹ˆë‹¤!' : 'í‹€ë ¸ìŠµë‹ˆë‹¤.'}</strong><br>
                    <small>ì •ë‹µ: ${String.fromCharCode(65 + question.correct)} - ${question.options[question.correct]}</small>
                </div>
            `;

            answerSection.classList.add('show');
        }

        // ì´ì „ ë‹µë³€ ë³µì›
        function restoreAnswer(answerIndex) {
            const options = document.querySelectorAll('.option');
            if (options[answerIndex]) {
                options[answerIndex].classList.add('selected');
            }
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtonStates() {
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            if (answerChecked) {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'block';
                
                if (currentQuestionIndex === 59) {
                    nextBtn.textContent = 'ì œì¶œí•˜ê¸° ğŸ“¤';
                    nextBtn.className = 'nav-btn submit-btn';
                } else {
                    nextBtn.textContent = 'ë‹¤ìŒ ë¬¸ì œ â¡ï¸';
                    nextBtn.className = 'nav-btn next-btn';
                }
            } else {
                checkBtn.style.display = 'block';
                nextBtn.style.display = 'none';
                checkBtn.disabled = userAnswers[currentQuestionIndex] === undefined;
            }

            prevBtn.disabled = currentQuestionIndex === 0;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const answeredCount = userAnswers.filter(answer => answer !== undefined).length;
            const remainingCount = 60 - answeredCount;
            const progressPercent = ((currentQuestionIndex + 1) / 60 * 100).toFixed(1);

            document.getElementById('answered-count').textContent = answeredCount;
            document.getElementById('remaining-count').textContent = remainingCount;
            document.getElementById('progress-percent').textContent = `${progressPercent}%`;
            document.getElementById('progress-display').textContent = 
                `${currentQuestionIndex + 1}/60 (${progressPercent}%)`;

            // ì§„í–‰ë¥  ë°” ì—…ë°ì´íŠ¸
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = `${(currentQuestionIndex + 1) / 60 * 100}%`;
        }

        // ì´ì „ ë¬¸ì œ
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        // ë‹¤ìŒ ë¬¸ì œ
        function nextQuestion() {
            if (currentQuestionIndex === 59) {
                showSubmitModal();
            } else {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        // ì œì¶œ í™•ì¸ ëª¨ë‹¬
        function showSubmitModal() {
            const answeredCount = userAnswers.filter(answer => answer !== undefined).length;
            const unansweredCount = 60 - answeredCount;

            if (confirm(`í…ŒìŠ¤íŠ¸ë¥¼ ì œì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\në‹µë³€ ì™„ë£Œ: ${answeredCount}ê°œ\në¯¸ë‹µë³€: ${unansweredCount}ê°œ\n\nì œì¶œ í›„ì—ëŠ” ìˆ˜ì •í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) {
                submitTest();
            }
        }

        // í…ŒìŠ¤íŠ¸ ì œì¶œ
        function submitTest() {
            clearInterval(timerInterval);
            
            // ê²°ê³¼ ê³„ì‚°
            let correctAnswers = 0;
            allQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / 60) * 100);
            
            alert(`í…ŒìŠ¤íŠ¸ ì™„ë£Œ!\n\nì •ë‹µ: ${correctAnswers}/60\nì ìˆ˜: ${percentage}%\n\nê²°ê³¼ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...`);
            
            // ì‹¤ì œë¡œëŠ” ê²°ê³¼ í˜ì´ì§€ë¡œ ì´ë™
            // window.location.href = '/level-test/result';
        }

        // ìë™ ì œì¶œ (ì‹œê°„ ì´ˆê³¼)
        function autoSubmitTest() {
            alert('ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ìë™ìœ¼ë¡œ ì œì¶œë©ë‹ˆë‹¤.');
            submitTest();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
